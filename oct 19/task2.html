<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2</title>
    <style>
        *{font-size: large;}
        h1 {font-size: larger;}
        .orangelink {color:orange;}
        .bluetext{color: blue;}
        .redlink{color: red;}
        span{background-color: yellow;}
        
    </style>
</head>
<body>
    <h1><u>Have fun while styling !</u></h1>
    <hr>
    <p class="bluetext">Here is a text <a href="https://www.google.com/" class="orangelink">with a link</a>. Let's do it! </p>
    <P>We have more <a href="https://www.google.com/" class="orangelink" >links</a> here ;</P>
    <p>Is this a (<a href="https://www.google.com/" class="redlink"><span>link</span></a>?).</p>
    <p>We have a list
         <ul>
          <li><b>please, <a href="https://www.google.com/" class="redlink">click me!</a></b></li>
          <br>
          <li>Can you? Let's count
            <ul style="list-style-type:circle;" class="bluetext">
                <li><b>111</b></li>
                <li>222 <a href="https://www.google.com/" class="redlink">Another link</a></li>
                <li>333
                    <ul style="list-style-type:none;">
                        <li><b>red</b></li>
                        <li>green</li>
                        <li>blue <a href="https://www.google.com/" class="redlink">Colors Link</a></li>
                    </ul>
                </li>
            </ul>
            <br>
            <li>That's Enough !</li>
          </li>
         </ul>
        
    </p>
</body>
</html>
