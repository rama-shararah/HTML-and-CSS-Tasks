<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color:rgb(215, 170, 6) ;
        height: 500px;
        padding: 10px;

        
        
    }
    .con>div{
        font-size: 130px;
        color: white;
        text-align: center;
        
    }
    .con{
        background-color: white;
        
        height: 500px;
        display: grid;
        grid-template-columns: 25% 25% 25% 25% ;
        grid-template-rows:auto auto auto ;
        
    }

</style>
<body>
    <div class="container">
        <div class="con">
            <div style="background-color: rgb(24, 194, 171) ;">1</div>
            <div style="background-color: rgb(0, 138, 244);">2</div>
            <div style="background-color: purple;">3</div>
            <div style="background-color: rgb(45, 45, 52);">4</div>
            <div style="background-color: #fbca1c;">5</div>
            <div style="background-color: rgb(255, 136, 0);">6</div>
            <div style="background-color: rgb(250, 3, 44);">7</div>
            <div style="background-color: rgb(183, 183, 183);">8</div>
            <div style="background-color: rgb(3, 211, 93);">9</div>
            <div style="background-color: rgb(7, 103, 100);">10</div>
            <div style="background-color: white ;"></div>
        </div>

    </div>
</body>
</html>
