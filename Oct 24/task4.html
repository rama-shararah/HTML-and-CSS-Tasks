<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            height: 600px;
            display: grid;
            grid-template-columns: 75% 25%;
            grid-template-rows:60px 300px 150px ;
            row-gap: 10px;
            column-gap: 10px;
            padding-right: 10px;

            
        }
        #fblock{
            grid-area: 1 / 1 / span 1 /span 2 ;

        }
        #lblock{
            grid-area: 3 / 1 / span 1 / span 2;
        }

        
    </style>
</head>
<body>
    <div class="con">
        <div  id="fblock" style="background-color: black;"></div>
        <div style="background-color: orange;"></div>
        <div style="background-color: green;"></div>
        <div  id="lblock" style="background-color: blue;"></div>

    </div>
</body>
</html>
