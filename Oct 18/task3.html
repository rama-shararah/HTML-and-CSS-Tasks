<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <div>
                <h3>Account Information</h3><br>
                <label for="loginName"><b>Login Name*</b></label>&emsp;
                <input type="text" id="loginName"><br>
                <br>
                <label for="password"><b>Password*</b></label>&emsp;
                <input type="password" id="password" ><br>
                <br>
                <label for="cpassword"><b>Confirm Password*</b></label>&emsp;
                <input type="password" id="cpassword" ><br>
                <br>
                <label for="email"><b>Email Address*</b></label>&emsp;
                <input type="email" id="email"><br>
                <br>
                <label for="cemail"><b>Confirm Email*</b></label>&emsp;
                <input type="email" id="cemail"><br>
                <br>
            </div>
            <div>
              <h3>Contact Information</h3><br>
              <label for="FName"><b>First Name*</b></label>&emsp;
              <input type="text" id="FName"><br>
              <br>
              <label for="lName"><b>Last Name*</b></label>&emsp;
              <input type="text" id="lName"><br>
              <br>
              <label for="add1"><b>Address 1*</b></label>&emsp;
              <input type="text" id="add1"><br>
              <br>
              <label for="add2"><b>Address 2*</b></label>&emsp;
              <input type="text" id="add2"><br>
              <br>
              <label for="city"><b>City*</b></label>&emsp;
              <input type="text" id="city"><br>
              <br>
              <label for="state"><b>State or Province*</b></label>&emsp;
              <select id="state">
                  <option value="" disabled selected hidden>Select...</option>
                  <option value="irbid">Irbid</option>
                  <option value="Amman">Amman</option>
                  <option value="Ajloon">Ajloon</option>
                  </select>
                  <br><br>
              <br>
              <label for="zip"><b>Zip*</b></label>&emsp;
              <input type="text" id="zip"><br>
              <br>
              <label for="country"><b>Country*</b></label>&emsp;
              <input type="text" id="country"><br>
              <br>
              <label><b>Gender</b></label>&emsp;
              <input type="radio" id="femail" name="gender">
              <label for="femail">Femail</label>
              <input type="radio" id="mail" name="gender">
              <label for="mail">Mail</label><br>
              <br>
            </div>
            <div>
                <h3>Misc. Information</h3><br>
                <label for="income"><b>Annual Household Income</b></label>&emsp;
                <select id="income">
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="5000">5000</option>
                    <option value="6000">6000</option>
                    <option value="7500">7500</option>
                    </select>
                    <br><br>
                    <label><b>Interests</b></label>&emsp;
                    <input type="checkbox" id="shopping">
                    <label for="shopping">Shopping/fashion</label>
                    <input type="checkbox" id="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="travel">
                    <label for="travel">Travel</label><br>
                    <br>
                    <label><b>Eye Color</b></label>&emsp;
                    <input type="checkbox" id="red">
                    <label for="red">Red</label>
                    <input type="checkbox" id="green">
                    <label for="green">Green</label>
                    <input type="checkbox" id="brown">
                    <label for="brown">Brown</label>
                    <input type="checkbox" id="blue">
                    <label for="blue">Blue Gold</label><br>
                    <br>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            
        </form>
    </div>
</body>
</html>
