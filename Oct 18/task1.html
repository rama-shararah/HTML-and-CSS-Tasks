<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>RegForm</legend>
            <label for="Name">Name</label>&emsp;
            <input type="text" id="Name"  placeholder="Enter Name Here"><br>
            <br>
            <label for="password">Password</label>&emsp;
            <input type="password" id="password" placeholder="Enter password here"><br>
            <br>
            <label for="email">Email</label>&emsp;
            <input type="email" id="email" placeholder="Enter Email here"><br>
            <br>
            <label for="date">Date</label>&emsp;
            <input type="date" id="date"><br>
            <br>
            <label for="Number">PhoneNo.</label>&emsp;
            <input type="Number" id="Number"><br>
            <br>
            <lapel for="file">SelectFile</lapel>&emsp;
            <input type="file" id="file"><br>
            <br>

            <label>Gender</label>&emsp;
            <input type="radio" id="mail" name="gender">
            <label for="mail">Mail</label>
            <input type="radio" id="femail" name="gender">
            <label for="femail">Femail</label><br>
            <br>
            <label>Language</label>&emsp;
            <input type="checkbox" id="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="english">
            <label for="english">English</label><br>
            <br>
            <label for="course">Course</label>&emsp;
            <select id="course">
                <option value="CSS">CSS</option>
                <option value="html">html</option>
                <option value="JS">JS</option>
                </select>
                <br><br>
            <label for="comment">Comment</label>&emsp;
            <textarea id="comment" name="comment" rows="8" cols="20" placeholder="write here"></textarea><br>
            <br>
            <input type="submit" value="RegisterNow">
            <input type="reset" value="Refresh">


        </fieldset>
    </form>
</body>
</html>
